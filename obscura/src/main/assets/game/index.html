<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>Line Serie Mother fucker!</title>
        <link href="css/stylesheet.css" media="screen" rel="stylesheet" type="text/css">
        <script src="js/phaser.min.js" type="text/javascript"></script>
        <script src="Boot.js"></script>
        <script src="Preloader.js"></script>
        <script src="MainMenu.js"></script>
        <script src="Game.js"></script>

        <script src="entity/Skeleton.js"></script>

    </head>
    <body>
        <div class="game">
        <div class="orientation">            
        <script type="text/javascript">
            var w = window.innerWidth * window.devicePixelRatio,
            h = window.innerHeight * window.devicePixelRatio;

            var game = new Phaser.Game(w, h, Phaser.AUTO, 'game');

            game.state.add('Boot', LineSerie.Boot);
            game.state.add('Preloader', LineSerie.Preloader);
            game.state.add('MainMenu', LineSerie.MainMenu);
            game.state.add('Game', LineSerie.Game);

            game.state.start('Boot');
        </script>            
    </body>
</html>
